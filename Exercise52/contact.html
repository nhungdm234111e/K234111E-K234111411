<html>
    <head>
    <title>Contact the editorial office</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h2 {
            font-weight: bold;
            margin-bottom: 10px;
        }
        form {
            border: 1px solid gainsboro;
            padding: 20px;
            width: 400px;
        }
        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid gray;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        #submit{
            margin-top: 15px;
            background-color: #922650;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            width: auto;
        }
        p{
            margin-bottom: 5px;
        }
    </style>
    </head>
    <body>

    <h2>Contact the editorial office</h2>

    <form action="infor.html" method="get">
        <p>Full name</p>
        <input type="text" name="fullname" id="fullname">

        <p>Email</p>
        <input type="email" name="email" id="email">

        <p>Send to</p>
        <select name="department" id="department">
            <option value="Editorial board">Editorial board</option>
            <option value="News Department">News Department</option>
            <option value="Board of Perspectives">Board of Perspectives</option>
            <option value="World Board">World Board</option>
            <option value="Business Department">Business Department</option>
        </select>

        <p>Title</p>
        <input type="text" name="title">

        <p>Content</p>
        <textarea name="content"></textarea>

        <input id="submit" type="submit" value="Submit"/>
    </form>
    </body>
</html>
